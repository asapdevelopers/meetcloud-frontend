<!DOCTYPE html>
<html ng-app="app">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <base href="/" />
  <title></title>
  
  <script>
    if (!window.location.protocol.startsWith('https') && !window.location.host.startsWith('localhost')) {
      window.location = 'https://' + window.location.host;
    }
    var entityMap = {
      "&": "&amp;",
      "<": "&lt;",
      ">": "&gt;",
      '"': '&quot;',
      "'": '&#39;',
      "`": '&#96;'
    };

    function escapeHtml(string) {
      return String(string).replace(/[&<>"'`]/g, function(s) {
        return entityMap[s];
      });
    }
  </script>

  <!-- styles -->
  <link href="styles/bootstrap.min.css" rel="stylesheet">
  <link href="styles/bootstrap-theme.min.css" rel="stylesheet">
  <link href="styles/loading-bar.css" rel="stylesheet">
  <link href="styles/ngDialog.css" rel="stylesheet">
  <link href="styles/ngDialog-theme-default.css" rel="stylesheet">
  <link href="styles/easyrtc.css" rel="stylesheet">
  <link href="styles/style.css" rel="stylesheet">

  <!-- lib scripts -->
  <script type="text/javascript" src="scripts/socket.io.js"></script>
  <script type="text/javascript" src="scripts/easyrtc.js"></script>
  <script type="text/javascript" src="scripts/getScreenId.js"></script>

  <script src="scripts/angular.min.js"></script>
  <script src="scripts/jquery-3.1.0.min.js"></script>
  <script src="scripts/angular-debounce.js"></script>
  <script src="scripts/angular-drag-and-drop-lists.js"></script>
  <script src="scripts/angular-local-storage.min.js"></script>
  <script src="scripts/angular-route.min.js"></script>
  <script src="scripts/angular-sanitize.min.js"></script>
  <script src="scripts/ngfile/FileAPI.min.js"></script>
  <script src="scripts/ngfile/ng-file-upload-all.js"></script>
  <script src="scripts/bootstrap.min.js"></script>
  <script src="scripts/loading-bar.js"></script>
  <script src="scripts/moment-with-locales.js"></script>
  <script src="scripts/ngDialog.js"></script>
  <script src="scripts/ui-bootstrap-tpls-0.12.0.min.js"></script>
</head>

<body ng-cloak ng-controller="MainController" ng-cloak>

  <!-- angular main scripts -->
